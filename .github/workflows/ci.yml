name: CI for Angular

on: push

jobs:
  unit-test:

    runs-on: ubuntu:latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      -name : Run tests
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadlessCI